<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./src/assets/images/favicon/site.webmanifest">
  <script src="https://kit.fontawesome.com/84e7412565.js" crossorigin="anonymous"></script>
  <title>Elemental Attack</title>
</head>

<body>
  <div id="app">
    <div id="navbar">
      <div id="nav-game-logo">
        <img src="./src/assets/images/logo.png" alt="Logo">
      </div>

      <div id="nav-links">
        <h1>Created by Danny Chan</h1>
        <a href="https://dannychan.dev" target="_blank" class="navlink">
          <i class="fas fa-user-circle"></i>
        </a>
        <a href="https://linkedin.com/in/chihinchan" target="_blank" class="navlink">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/chihinch/Elemental-Attack" target="_blank" class="navlink">
          <i class="fab fa-github"></i>
        </a>
        <a href="mailto:chihinch@outlook.com" target="_blank" class="navlink">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>

    <div id="game-container">
      <div id="game-header">
        <div class="game-header-side" id="player-status">
          <div id="status-header">
            <div>Health</div>
            <div>Electrons</div>
            <div>Points</div>
          </div>

          <div id=status-values>
            <div id="health-stat"></div>
            <div id="ammo-stat"></div>
            <div id=point-stat></div>
          </div>
        </div>

        <div class="game-header-side" id="help">
          <button id="about-button" class="help-button">[A]bout</button>
          <button id="controls-button" class="help-button">[C]ontrols</button>
          <button id="periodic-button" class="help-button">Periodic [T]able</button>
        </div>
      </div>

      <div id="game-content-container">
        <div id="about" className="slideshow-container"></div>
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./src/assets/images/aboutSlideshow/elementalAttackIntro.png" style="width:100%">
            <div class="text">Intro</div>
          </div>
      </div>
    </div>
  </div>

</body>

<footer>
  <p>Sorry, webpage is under reconstruction! (26-11-2019)</p>
</footer>

</html>
