    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/assets/images/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/84e7412565.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./dist/main.js"></script>
    <title>Elemental Attack</title>

  <body>
    <div id="navbar">
      <div id="nav-game-logo">
        <img src="./src/assets/images/logo.png" alt="Logo">
      </div>
    
      <div id="nav-links">
        <h1>Created by Danny Chan</h1>
        <a href="https://dannychan.dev" target="_blank" class="navlink">
          <i class="fas fa-user-circle"></i>
        </a>
        <a href="https://linkedin.com/in/chihinchan" target="_blank" class="navlink">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/chihinch/Elemental-Attack" target="_blank" class="navlink">
          <i class="fab fa-github"></i>
        </a>
        <a href="mailto:chihinch@outlook.com" target="_blank" class="navlink">
          <i class="fas fa-envelope"></i>
        </a>
      </div>

    <div id="game-container">

      <!-- About Slideshow -->
      <div id="about" className="slideshow-container">
        <div class="about-slide">
          <img src="./src/assets/images/aboutSlideshow/elementalAttackIntro.png">

        <div class="about-slide">
          <img src="./src/assets/images/aboutSlideshow/elementalAttackStory.png">

          <img src="./src/assets/images/aboutSlideshow/elementalAttackDiagram.png">
        </div>

        <div class="slideshow-navigation">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>

      <!-- Canvas -->
      <div id="canvas-container" style="display:none;">
        <canvas id="canvas"></canvas>
      </div>
    </div>

  <script src="./src/scripts/slideshow.js"></script>
